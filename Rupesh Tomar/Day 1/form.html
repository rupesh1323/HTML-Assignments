<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <h2>Job Application</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" >

    <br>
    <br>

    <label for="email id">Enter email id:</label>
    <input type="email" id="email id" name="email id">

    <br>
    <br>

    <label for="Phone number">Phone number:</label>
    <input type="tel" id="Phone number" name="Phone number">

    <br>
    <br>
     
    <label for="file1">Resume:</label>
    <input type="file" name="file1" id="File1">

    <br>
    <br>
    <label for="Counter">Experience:</label>
    <input type="number" id="Counter" name="Counter" min="0" max="50">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" id="checkbox1" name="checkbox">

        <br>
        <label for="checkbox1">CSS</label>
        <input type="checkbox" id="checkbox1" name="checkbox">

        <br>

        <label for="checkbox1">Java Script</label>
        <input type="checkbox" id="checkbox1" name="checkbox">
        </fieldset>
        <br>
        <br>
        <label for="Education Type">Education :</label>
        <select name="Occupation Type" id="Occupation Type">
            <option value="High School">student</option>
            <option value="matric">Professional</option>
            <option value="ug degree">ug degree</option>
            <option value="pg degree">pg degree</option>
        </select>   
        <br>
        <br>
        <fieldset>
            <legend>Availabilty</legend>
            <label for="radio1">Full time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">part time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>

        <br>
        <br>

        <label for="textarea">Additional Comments:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit application">
        </form>

</body>
</html>
